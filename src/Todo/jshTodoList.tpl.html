<div class="jsh-todo-list">
	<form ng-submit="vm.addTodo()">
		<div class="input-group">
			<input class="form-control" placeholder="Add todo" ng-model="vm.todo" type="text" />
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="vm.addTodo()" ng-disabled="vm.todo.length === 0">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</span>
		</div>
	</form>
	<div>Completed: {{vm.data.completed }}</div>
	<ul class="list-group">
		<li class="list-group-item todoItem" ng-repeat="todo in vm.data.todos track by todo.id">
			<p>
				<input type="checkbox" ng-model="todo.completed" ng-change="vm.toggleComplete($index)" />
					{{todo.text}}<button ng-click="vm.removeTodo($index)">remove</button>
			</p>
		</li>
	</ul>
</div>
